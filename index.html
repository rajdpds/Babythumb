<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>THUMBwMELON</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Courier New', monospace;
    scroll-behavior:smooth;
}

body{
    background:#000;
    color:white;
    overflow-x:hidden;
}

/* GRAIN OVERLAY */
body::after{
    content:"";
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:url("https://grainy-gradients.vercel.app/noise.svg");
    opacity:0.05;
    pointer-events:none;
    z-index:999;
}

/* HEADER */
header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:30px 40px;
}

.logo{
    font-size:24px;
    letter-spacing:3px;
    font-weight:bold;
}

.dm-link{
    font-size:26px;
    text-decoration:none;
    color:white;
    transition:0.3s;
}

.dm-link:hover{
    transform:translateX(5px);
    color:#00ffcc;
}

/* SECTION */
.section{
    padding:80px 20px;
}

/* THUMB ROW */
.thumb-row{
    display:flex;
    align-items:center;
    justify-content:center;
    gap:50px;
    margin:80px 0;
    flex-wrap:wrap;
    opacity:0;
    transform:translateY(40px);
    transition:0.8s ease;
}

.thumb-row.active{
    opacity:1;
    transform:translateY(0);
}

/* TEXT */
.description{
    max-width:250px;
    font-size:14px;
    line-height:1.7;
    opacity:0.7;
}

/* SKETCH BORDER EFFECT */
.thumb-box{
    width:260px;
    height:160px;
    border:3px solid white;
    position:relative;
    overflow:hidden;
    transition:0.4s;
}

.thumb-box::before{
    content:"";
    position:absolute;
    top:-6px;
    left:-6px;
    right:-6px;
    bottom:-6px;
    border:2px dashed white;
    opacity:0.3;
}

.thumb-box img{
    width:100%;
    height:100%;
    object-fit:cover;
    transition:0.4s;
}

.thumb-box:hover{
    transform:scale(1.05) rotate(-1deg);
}

.thumb-box:hover img{
    transform:scale(1.1);
}

/* SOCIALS */
.socials{
    display:flex;
    justify-content:center;
    gap:30px;
    margin:100px 0;
}

.social-circle{
    width:60px;
    height:60px;
    border:2px solid white;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:18px;
    transition:0.4s;
    text-decoration:none;
    color:white;
}

.social-circle:hover{
    background:white;
    color:black;
    transform:translateY(-5px);
}

/* RESPONSIVE */
@media(max-width:768px){

    .thumb-row{
        flex-direction:column;
        text-align:center;
        gap:30px;
    }

    .description{
        max-width:90%;
    }

    .thumb-box{
        width:90%;
        height:200px;
    }
}

</style>
</head>
<body>

<header>
    <div class="logo">THUMBwMELON</div>
    <a href="mailto:your@email.com" class="dm-link">âžœ</a>
</header>

<section class="section">

    <!-- THUMB 1 -->
    <div class="thumb-row">
        <div class="description">
            Gaming thumbnail.<br>
            High CTR concept.<br>
            Bold text placement.
        </div>

        <div class="thumb-box">
            <img src="20250716_232552.jpg" alt="Thumbnail 1">
        </div>

        <div class="description">
            Designed for clicks.<br>
            Modern contrast.<br>
            Emotion-driven visuals.
        </div>
    </div>

    <!-- THUMB 2 -->
    <div class="thumb-row">
        <div class="description">
            Cinematic concept.<br>
            Dark storytelling vibe.<br>
            Clean hierarchy.
        </div>

        <div class="thumb-box">
            <img src="20250721_215758.jpg" alt="Thumbnail 2">
        </div>

        <div class="description">
            YouTube optimized.<br>
            Scroll-stopping layout.<br>
            Premium feel.
        </div>
    </div>

</section>

<!-- SOCIAL LINKS -->
<div class="socials">
    <a href="#" class="social-circle">IG</a>
    <a href="#" class="social-circle">YT</a>
    <a href="#" class="social-circle">TW</a>
    <a href="#" class="social-circle">FB</a>
</div>

<script>

/* SCROLL REVEAL */
const rows = document.querySelectorAll('.thumb-row');

window.addEventListener('scroll', () => {
    rows.forEach(row => {
        const rect = row.getBoundingClientRect();
        if(rect.top < window.innerHeight - 100){
            row.classList.add('active');
        }
    });
});

</script>

</body>
</html>
